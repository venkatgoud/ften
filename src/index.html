<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FTEN - Fountain Editor</title>
    <script>
      (function() {
        if (!module.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/main.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.NODE_ENV === 'development') ? 'http://localhost:8000/dist/main.js' : '../dist/main.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
